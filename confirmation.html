<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation | Carders Haven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #101226;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1b3a;
      border-bottom: 2px solid #272952;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: #1a1b3a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .confirmation-container h2 {
      color: #00cc88;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1em;
      line-height: 1.6;
    }

    .btn-dashboard {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00cc88;
      color: #101226;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn-dashboard:hover {
      background-color: #00a76e;
    }

    /* Sliding Text */
    .sliding-text-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #272952;
      color: #ffbf47;
      text-align: center;
      padding: 10px;
      font-size: 1.1em;
      overflow: hidden;
    }

    .sliding-text {
      display: inline-block;
      white-space: nowrap;
      animation: slide 15s linear infinite;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Owl Popup */
    .owl-popup {
      position: fixed;
      bottom: 60px;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #1a1b3a;
      color: #ffbf47;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .owl-popup:hover {
      transform: translateY(-5px);
    }

    .owl-popup i {
      font-size: 1.5em;
      margin-right: 10px;
    }

    .owl-popup span {
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Confirmation Page</h1>
  </header>

  <div class="confirmation-container">
    <h2>Thank You for Your Deposit!</h2>
    <p2></p2>
       Your deposit is being processed. Once your payment received, your balance will be updated automatically. Thank you for trusting us!
    </p>

    <button class="btn-dashboard" onclick="window.location.href='home.html'">
      Return to Dashboard
    </button>
  </div>

  <!-- Owl Popup -->
  <div class="owl-popup" onclick="window.location.href='deposit.html'">
    <i class="fas fa-owl"></i>
    <span>Return to Deposit</span>
  </div>

  <!-- Sliding Text -->
  <div class="sliding-text-container">
    <div class="sliding-text">üåê Providing quality logs since 2022 üåê</div>
  </div>

</body>
</html>
